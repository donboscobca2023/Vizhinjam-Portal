{% extends 'company_subheader.html' %}
{% block content %}

<div class="container mt-4">
    <div class="card shadow-lg rounded-3">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Complaints</h4>
        </div>
        <div class="card-body">
            {% if comp %}
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered text-center align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Subject</th>
                                <th>Complaint</th>
                                <th>Image</th>
                                <th>Reply</th> 
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{ comp.subject }}</td>
                                <td>{{ comp.complaint }}</td>
                                <td>
                                    {% if comp.image %}
                                    <a href="{{ comp.image.url }}" target="_blank" class="btn btn-sm btn-outline-info">
                                        <i class="fas fa-image"></i> View
                                    </a>
                                {% else %}
                                    <span class="text-muted">No Image</span>
                                {% endif %}
                                </td>
                                <td>
                                    <a href="{% url 'reply' comp.id %}" class="btn btn-sm btn-primary">
                                        Reply
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            {% else %}
                <p class="text-center text-muted my-3 fs-4"><b>No Complaints...</b></p>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
