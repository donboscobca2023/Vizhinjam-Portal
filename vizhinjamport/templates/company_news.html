{% extends 'company_subheader.html' %}
{% block content %}

<div class="container my-5">
    <h2 class="text-center mb-4 fw-bold" style="color:#ff9800;">
        <i class="fas fa-newspaper me-2"></i> Latest News
    </h2>

    <div class="row">
        {% for new in news %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-lg border-0 news-card">
                
                <!-- Card Body -->
                <div class="card-body">
                    <h5 class="card-title fw-bold">
                        <i class="fas fa-bullhorn me-2" style="color:#ff9800;"></i> <span style="color:#ff9800;">News</span>
                    </h5>
                    <p class="card-text">{{ new.news }}</p>
                </div>
                
                <!-- Card Footer -->
                <div class="card-footer bg-white text-muted d-flex justify-content-between align-items-center">
                    <span class="badge bg-warning text-dark">
                        <i class="fas fa-calendar-alt me-1"></i> {{ new.currentdate }}
                    </span>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <p class="text-muted">No news available at the moment.</p>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Extra CSS for hover effects -->
<style>
    .news-card {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .news-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
        border-left: 4px solid #ff9800;
    }
</style>

{% endblock %}
