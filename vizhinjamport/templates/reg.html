<html>
<head><title>reg form</title>
</head>
<body bgcolor="blue">
  <center>
<h1>Registeration form</h1>
<form>
<label for="name">Name:</label>
<input type="text" id="name" placeholder="your name"><br>

<label for="contact">Contact no:</label>
<input type="number" id="contact" placeholder="999999999"><br>

<label for="email">E-mail:</label>
<input type="email" id="email" placeholder="example@gmail.com"><br>

<label for="pass">Password:</label>
<input id="password" type="text" placeholder="Password" autocomplete="off"><br>

<input type="submit" id="ok" placeholder="register">
<script>
    const input = document.getElementById('password');
    let realValue = '';
  
    input.addEventListener('input', (e) => {
      const newChar = e.data;
      if (newChar !== null) {
        realValue += newChar;
      }
      input.value = '*'.repeat(realValue.length);
    });
  
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace') {
        realValue = realValue.slice(0, -1);
      }
    });
  </script>
  <br>
</center>
  <a href="{% url 'home' %}">goto</a>

</body></html>
