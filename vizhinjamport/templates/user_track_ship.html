{% extends 'user_subheader.html' %}
{% block content %}

<div class="container my-5">
    <div class="card shadow-lg border-0 rounded-4">

        <!-- Header -->
        <div class="card-header text-white" style="background-color: #ff9800;">
            <h4 class="mb-0">
                <i class="fas fa-ship me-2"></i> {{ ship.shipname }} - Locations
            </h4>
        </div>

        <!-- Body -->
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th><i class="fas fa-map-marker-alt me-2"></i> Location</th>
                            <th><i class="fas fa-clock me-2"></i> Time</th>
                            <th><i class="fas fa-calendar-day me-2"></i> Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for loc in locs %}
                        <tr>
                            <td class="fw-bold text-primary">{{ loc.currentlocation }}</td>
                            <td>{{ loc.time }}</td>
                            <td>{{ loc.date }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center text-muted">
                                <i class="fas fa-info-circle me-2"></i> No location records available.
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
