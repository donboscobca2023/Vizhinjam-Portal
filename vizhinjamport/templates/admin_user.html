{% extends 'admin_header.html' %}
{% block content %}
 
    <!-- <h1>User List</h1> -->
    <table id="basic-datatables" class="display table table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>District</th>
            <th>City</th>
            <th>Email</th>
            
        </tr>
    </thead>
    <tbody>   
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.contact }}</td>
            <td>{{ user.district }}</td>
            <td>{{ user.city }}</td>
            <td>{{ user.login_id.email }}</td>
            
        </tr>
        
        {% endfor %}
    </tbody>
    </table>
    
{% endblock %}
